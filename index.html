<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS</title>
    </head>
    <script src='vue.js'></script>
    <body>

        <div id="app">
          <input type="text" v-on:input='changeTitle'>
          <p>{{ title }}</p>
        </div>
        
        <script>
        new Vue({
                el: '#app',
                data: {
                title: 'Hello World!'
            },
            methods: {
            changeTitle: function(){
                this.title = event.target.value;
                }
            }
        });
        </script>
    </body>
</html>
